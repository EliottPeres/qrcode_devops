services:
  # --- Reverse Proxy (Le nouveau chef d'orchestre) ---
  nginx:
    image: nginx:alpine
    container_name: gateway
    restart: unless-stopped
    ports:
      - "80:80"  # Seul le port 80 est ouvert vers l'extérieur
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - app-network

  # --- Frontend ---
  frontend:
    build: 
      context: ./frontend
    container_name: frontend
    # ports:        <-- ON RETIRE CECI (Plus d'accès direct au 8501)
    #   - "8501:8501" 
    environment:
      - API_URL=http://api:8000/generate # Communication interne Docker
    networks:
      - app-network

  # --- API ---
  api:
    build: 
      context: ./api
    container_name: api
    # ports:        <-- ON RETIRE CECI (Plus d'accès direct au 8000)
    #   - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      init-permissions:
        condition: service_completed_successfully
    networks:
      - app-network

  # --- Init Container (Reste inchangé) ---
  init-permissions:
    image: busybox
    container_name: init-permissions
    command: sh -c "chmod 666 /var/run/docker.sock"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root

networks:
  app-network:
    driver: bridge