events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # 1. Route to Frontend (Streamlit)
        location / {
            proxy_pass http://frontend:8501;
            
            # Configuration required for Streamlit WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. Route to API (FastAPI)
        # If you type /api/docs, it will go to the API swagger
        location /api/ {
            # The trailing slash is crucial: it removes "/api/" before sending the request
            proxy_pass http://api:8000/; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}