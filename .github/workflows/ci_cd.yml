name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Configure Docker build engine
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push API image
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qrcode-api:latest
            ${{ secrets.DOCKER_USERNAME }}/qrcode-api:${{ github.sha }}

      # 5. Build & Push Frontend image
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qrcode-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/qrcode-frontend:${{ github.sha }}

      # 6. Build & Push Worker image
      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qrcode-worker:latest
            ${{ secrets.DOCKER_USERNAME }}/qrcode-worker:${{ github.sha }}
      
      # 7. SECURITY: Vulnerability scanning with Trivy (Required by specifications)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/qrcode-api:latest'
          format: 'table'
          exit-code: '0' # Do not fail the pipeline on vulnerabilities (for now)
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 8. SBOM GENERATION: Create software inventory file (Required by specifications)
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/qrcode-api:latest'
          format: 'cyclonedx'      # Standard format for Software Bill of Materials
          output: 'sbom.json'      # Output file name

      # 9. ARTIFACT STORAGE: Make the SBOM file downloadable from GitHub Actions
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-qrcode-api    # Artifact name in the GitHub UI
          path: sbom.json          # File to upload